<!DOCTYPE html>
<html>
<head>
    <title>Valoraciones de Usuarios - Talia Kaala</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333333;
        }
        .stars {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }
        .stars label {
            cursor: pointer;
            font-size: 24px;
            color: #ccc;
            margin: 0 5px;
            transition: color 0.2s;
        }
        .stars label:hover,
        .stars input[type="radio"]:checked ~ label,
        .stars input[type="radio"]:hover ~ label {
            color: #f39c12;
        }
        #name {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .results {
            margin-top: 30px;
            text-align: left;
        }
        .results h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .results ul {
            list-style: none;
            padding: 0;
        }
        .results li {
            font-size: 16px;
            margin-bottom: 5px;
            color: #555555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Valoraciones de Usuarios - Talia Kaala</h1>
        <form id="rating-form">
            <input type="text" id="name" name="name" placeholder="Tu Nombre" required>
            <div class="stars">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
            </div>
        </form>

        <div class="results">
            <h2>Valoraciones Recibidas:</h2>
            <ul id="ratings-list">
                <!-- Aquí se mostrarán las valoraciones recibidas -->
            </ul>
        </div>
    </div>

    <script>
        const ratingForm = document.getElementById("rating-form");
        const ratingsList = document.getElementById("ratings-list");

        ratingForm.addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const rating = document.querySelector('input[name="rating"]:checked').value;

            const listItem = document.createElement("li");
            listItem.textContent = `${name} - ${rating} estrellas`;
            ratingsList.appendChild(listItem);

            // Limpiar el formulario después de enviar la valoración
            ratingForm.reset();
        });
    </script>
</body>
</html>
